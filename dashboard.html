<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- font  -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
      <!-- icons -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div id="dashboard">
        <!-- /* --------------------------------------- header ---------------------------------------------------------- */ -->
            <header >
                <div class="header">
                <div id="header-left">
                    <div id="three-dot">
                        <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    </div>  
                    <i class="fa-solid fa-clipboard"></i>
                    <i class="fa-sharp fa-solid fa-arrow-left"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <div id="header-right">
                    <i class="fa-solid fa-shield-halved"></i>
                    <input type="text" value="untitleddui.com" readonly="true"  id="header-search" />
                    <i id="search-icon1" class="fa-solid fa-lock"></i>
                    <i id="search-icon2" class="fa-sharp fa-solid fa-rotate-right"></i>
                </div>
            </div>



            </header>
        <!-- /* ---------------------------------------- nav ------------------------------------------------------------------ */ -->
        <div id="padding">
            <nav id="navbar">
                <ul>
                <li>
                <i id="menu" class="fa-solid fa-bars"></i>
                     Untitled UI</li>
                <li>Home</li>
                <li>Customers</li>
                <li>Projects</li>
                <li>Tasks</li>
                <li>Reporting</li>
                <li>Users</li>
                </ul>
                <i id="search" class="fa-solid fa-magnifying-glass"></i>
        </nav>

        <!------------------- Customers ----------------- -->
        <div id="customers">
            <div id="customers-left">
                <h1>Customers</h1>
                <div id="customers-left-btns">
                    <button class="customers-left-btn" >Overview</button>
                    <button class="customers-left-btn" >Table</button>
                    <button class="customers-left-btn" >List view</button>
                    <button class="customers-left-btn" >Segment</button>
                </div>
            </div>
            <button id="customers-right">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                Upload
            </button>
        </div>


        <!------------------------------ list-user -------------->

        <!------------------------------ list-user-1 -------------->

     <div class="list">
        <div id="list-user">
            <div class="list-users">
                <div class="list-users-icons">
                    <i class="fa-solid fa-users icon-size"></i>
                <i class="fa-solid fa-ellipsis-vertical icon-size"></i>
                </div>
                <div class="list-users-info">
                    <div>
                        <p>Total customers</p>
                    <h2 id="heading">2,420</h2>
                    </div>
                <button class="customers-btn" >
                    <i class="fa-solid fa-arrow-up"></i>
                    20%</button>
                </div>
            </div>
            
        </div>



        <!------------------------------ list-user-2 -------------->


        <div id="list-user">
            <div class="list-users">
                <div class="list-users-icons">
                    <i class="fa-solid fa-user icon-size"></i>
                <i class="fa-solid fa-ellipsis-vertical icon-size"></i>
                </div>
                <div class="list-users-info">
                    <div>
                        <p>Members</p>
                    <h2 id="heading">1,210</h2>
                    </div>
                <button class="customers-btn" >
                    <i class="fa-solid fa-arrow-up"></i>
                    15%</button>
                </div>
            </div>
            
        </div>


        <!------------------------------ list-user-3 -------------->


          <div id="list-user">
            <div class="list-users">
                <div class="list-users-icons">
                    <i class="fa-solid fa-desktop icon-size"></i>
                <i class="fa-solid fa-ellipsis-vertical icon-size"></i>
                </div>
                <div class="list-users-info">
                    <div>
                        <p>Active naow</p>
                    <h2 id="heading">316</h2>
                    </div>
                <button class="customers-btn" >
                    <i class="fa-solid fa-arrow-up"></i>
                    20%</button>
                </div>
            </div>
            
        </div>


     </div>


     <!-- /* ---------------------------------------- total customers ------------------------------------------------------------------ */ -->

     <div id="total">
        <div>
            <h1 id="total-heading" >Customers(1644)</h1>
            <p>Customers that have purchased a subscription</p>
        </div>
        <input type="text" id="search-bar" placeholder="Search" >
        <i id="search-bar-icon" class="fa-solid fa-magnifying-glass"></i>
     </div>

       
        </div>
    </section>
</body>
</html>
